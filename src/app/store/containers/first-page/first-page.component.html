<h1>Videos from channel Net Ninja</h1>
<div *ngIf="socialAuthService.authState | async as socialUser">
  <p>Hello, {{socialUser.name}}!</p>
  <p>Your email: {{socialUser.email}}</p>
  <button (click)="logout()">Logout</button>
</div>
<div class="scrollable-area">
  <div *ngFor="let video of youTubeService.videos">
    <div>
      <a href="https://www.youtube.com/watch?v={{video.videoId}}"   >
        <img [src]="video.imgSource" class="card-img-top" alt="..."></a>
      <div>
        <h5>
          <a href="https://www.youtube.com/watch?v={{video.videoId}}" (click)="$event.preventDefault(); OnModal()">
            {{video.title}}
          </a>
        </h5>
        <div class="description">{{video.description.slice(0, 80)}}</div>
      </div>
    </div>
  </div>
</div>
