<button (click)="signInWithGoogle()" > Sign In </button>
<button (click)="signOutWithGoogle()" > Sign out </button>
<button (click)="OnModal()" > update channel description </button>

<div>
  <h4>{{ user.name }}</h4>
  <p>{{ user.email }}</p>
</div>

<div class="scrollable-area">
  <div *ngFor="let video of videos">
    <div>
      <a href="https://www.youtube.com/watch?v={{video.videoId}}"   >
        <img [src]="video.imgSource" class="card-img-top" alt="..."></a>
      <div>
        <h5>
          <a href="https://www.youtube.com/watch?v={{video.videoId}}" (click)="$event.preventDefault(); OnModal()">
            {{video.title}}
          </a>
        </h5>
        <div class="description">{{video.description.slice(0, 80)}}</div>
      </div>
    </div>
  </div>
</div>
